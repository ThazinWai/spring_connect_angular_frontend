<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
</head>
<body>
  <div class="register-section">
    <div class="row justify-content-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" style="text-align: center">
            <h4>REGISTER</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Email</label>
                <div class="col-md-6">
                  <input type="text" [formControlName]="'email'" id="email_address" class="form-control" name="email-address" required autofocus>
                  <span *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">
                    Please provide valid email!
                  </span>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Username</label>
                <div class="col-md-6">
                  <input type="text" [formControlName]="'username'" class="form-control" required autofocus>
                  <span *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched">
                    Please provide valid username!
                  </span>
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required>
                  <span *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched">
                    Please provide valid password!
                  </span>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="sign-up">
                    Sign Up
                  </button>
                  <span style="padding-left: 15px">Existing user? <a routerLink="/login">Log In</a></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</body>
</html>
